<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeGate</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TubeGate</h1>
      <span class="version">v1.0.0</span>
    </header>

    <div class="description">
      Control your YouTube feed by filtering channels and titles
    </div>

    <div class="main-content">
      <div class="content-right">
        <section class="section">
          <div class="help-text">
            Keywords to filter (one per line, or separated by commas). Use # for comments.
          </div>
          <textarea
            id="filtersTextarea"
            placeholder="keyword1&#10;keyword2, keyword3&#10;# This is a comment&#10;keyword4; keyword5"
            rows="15"
          ></textarea>
          <div class="save-section">
            <button id="saveFiltersBtn" class="btn-primary">Save Filters</button>
            <div class="right-section">
              <span id="filterCount" class="filter-count">0 active filters</span>
              <button id="feedbackBtn" class="btn-link">Feedback</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
