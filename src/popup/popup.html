<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeGate</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>TubeGate</h1>
        <span class="version">v1.2.2</span>
      </div>
      <div class="toggle-container-header">
        <span class="toggle-label-header" id="enabledLabel">Enabled</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enabledToggle" checked aria-labelledby="enabledLabel" aria-checked="true">
          <span class="toggle-slider" role="presentation"></span>
        </label>
      </div>
    </header>

    <div class="description">
      Control your YouTube feed by filtering channels and titles
    </div>

    <div class="tabs" role="tablist" aria-label="Main navigation">
      <button class="tab-button active" data-tab="filters" role="tab" aria-selected="true" aria-controls="filtersTab" id="filtersTabButton">Filters</button>
      <button class="tab-button" data-tab="settings" role="tab" aria-selected="false" aria-controls="settingsTab" id="settingsTabButton">Settings</button>
    </div>

    <div class="tab-content" id="filtersTab" role="tabpanel" aria-labelledby="filtersTabButton">
      <div class="main-content">
        <div class="content-right">
          <section class="section">
            <div class="help-text" id="filtersHelp">
              Keywords to filter (one per line, or separated by commas). Use # for comments.
            </div>
            <textarea
              id="filtersTextarea"
              placeholder="keyword1&#10;keyword2, keyword3&#10;# This is a comment&#10;"
              rows="15"
              aria-label="Filter keywords"
              aria-describedby="filtersHelp"
            ></textarea>
            <div class="save-section">
              <button id="saveFiltersBtn" class="btn-primary">Save Filters</button>
              <div class="right-section">
                <span id="filterCount" class="filter-count">0 active filters</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="tab-content" id="settingsTab" style="display: none;" role="tabpanel" aria-labelledby="settingsTabButton">
      <div class="settings-section">
        <div class="setting-row">
          <div class="setting-info">
            <span class="setting-label" id="syncLabel">Sync across browsers</span>
            <span class="setting-description" id="syncDescription">Synchronize filters across all browsers where you're signed in</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="syncToggle" checked aria-labelledby="syncLabel" aria-describedby="syncDescription" aria-checked="true">
            <span class="toggle-slider" role="presentation"></span>
          </label>
        </div>
      </div>
      <div class="feedback-section">
        <a id="feedbackBtn" class="btn-link" href="#" aria-label="Send feedback via GitHub issues">Send Feedback</a>
      </div>
    </div>

    <footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
